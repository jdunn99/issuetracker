query User {
	user {
		email
		id
		role
		projects {
			project {
				id
				name
				desc
				issues {
					name
					desc
					severity
					status
					id
					comments {
						id
						createdAt
						postedBy {
							id
							name
						}
						comment
					}
					createdAt
					createdBy {
						email
						name
						id
					}
				}
			}
		}
	}
}
