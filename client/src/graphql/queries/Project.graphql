query Project($id: Float!) {
	project(id: $id) {
		id
		name
		desc
		createdAt
		users {
			id
			role
			user {
				id
				name
			}
		}
		issues {
			name
			desc
			severity
			status
			id
			createdAt
			comments {
				id
				createdAt
				postedBy {
					id
					name
				}
				comment
			}
			createdBy {
				email
				name
				id
			}
		}
	}
}
