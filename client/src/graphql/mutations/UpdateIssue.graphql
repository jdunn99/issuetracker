mutation UpdateIssue(
	$id: Float!
	$name: String
	$desc: String
	$status: Float
) {
	updateIssue(id: $id, name: $name, desc: $desc, status: $status) {
		errors {
			field
			message
		}
		issue {
			name
			desc
			severity
			status
			id
			createdAt
			comments {
				id
				createdAt
				postedBy {
					id
					name
				}
				comment
			}
			createdBy {
				email
				name
				id
			}
		}
	}
}
